<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Website</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
}

h1 {
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: #333;
    color: white;
    position: absolute;
}

.result {
    display: none;
    text-align: center;
}

.result img {
    width: 200px;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onmouseover="moveNo()" onclick="noClicked()">No</button>
</div>

<div class="container result" id="yesResult">
    <h1>Shafi always loves you ðŸ’–</h1>
</div>

<div class="container result" id="noResult">
    <h1>Stop messing with Shafi ðŸ˜¾</h1>
    <img src="https://i.imgur.com/1XKQF6k.png" alt="Angry Cat">
</div>

<script>
function moveNo() {
    const no = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    no.style.left = x + "px";
    no.style.top = y + "px";
}

function yesClicked() {
    document.getElementById("main").style.display = "none";
    document.getElementById("yesResult").style.display = "block";
}

function noClicked() {
    document.getElementById("main").style.display = "none";
    document.getElementById("noResult").style.display = "block";
}
</script>

</body>
</html>
